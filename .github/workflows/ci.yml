name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  quality:
    name: Lint, Type-check & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Sanitize lockfile for Linux
        run: |
          node -e "
            const fs = require('fs');
            const lock = JSON.parse(fs.readFileSync('package-lock.json', 'utf8'));
            const nonLinux = /^@next\/swc-(?!linux)|^@img\/sharp-(?!linux)|^fsevents$|^@unrs\/resolver-binding-(?!linux)/;
            for (const [key, pkg] of Object.entries(lock.packages)) {
              if (pkg && pkg.os && !pkg.os.includes('linux')) {
                delete lock.packages[key];
              }
              if (pkg && pkg.optionalDependencies) {
                for (const dep of Object.keys(pkg.optionalDependencies)) {
                  if (nonLinux.test(dep)) delete pkg.optionalDependencies[dep];
                }
              }
            }
            fs.writeFileSync('package-lock.json', JSON.stringify(lock, null, 2));
            console.log('Lockfile sanitized for Linux');
          "

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Unit tests
        run: npm test

      - name: Test coverage
        run: npm run test:coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Sanitize lockfile for Linux
        run: |
          node -e "
            const fs = require('fs');
            const lock = JSON.parse(fs.readFileSync('package-lock.json', 'utf8'));
            const nonLinux = /^@next\/swc-(?!linux)|^@img\/sharp-(?!linux)|^fsevents$|^@unrs\/resolver-binding-(?!linux)/;
            for (const [key, pkg] of Object.entries(lock.packages)) {
              if (pkg && pkg.os && !pkg.os.includes('linux')) {
                delete lock.packages[key];
              }
              if (pkg && pkg.optionalDependencies) {
                for (const dep of Object.keys(pkg.optionalDependencies)) {
                  if (nonLinux.test(dep)) delete pkg.optionalDependencies[dep];
                }
              }
            }
            fs.writeFileSync('package-lock.json', JSON.stringify(lock, null, 2));
            console.log('Lockfile sanitized for Linux');
          "

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: 'true'

  security:
    name: Security scan
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Sanitize lockfile for Linux
        run: |
          node -e "
            const fs = require('fs');
            const lock = JSON.parse(fs.readFileSync('package-lock.json', 'utf8'));
            const nonLinux = /^@next\/swc-(?!linux)|^@img\/sharp-(?!linux)|^fsevents$|^@unrs\/resolver-binding-(?!linux)/;
            for (const [key, pkg] of Object.entries(lock.packages)) {
              if (pkg && pkg.os && !pkg.os.includes('linux')) {
                delete lock.packages[key];
              }
              if (pkg && pkg.optionalDependencies) {
                for (const dep of Object.keys(pkg.optionalDependencies)) {
                  if (nonLinux.test(dep)) delete pkg.optionalDependencies[dep];
                }
              }
            }
            fs.writeFileSync('package-lock.json', JSON.stringify(lock, null, 2));
            console.log('Lockfile sanitized for Linux');
          "

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=critical
        continue-on-error: true
