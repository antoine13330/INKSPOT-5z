name: Test VAPID Auto-Generation

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CI: true

jobs:
  test-vapid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test VAPID auto-generation
        run: node scripts/ci-setup.js

      - name: Verify VAPID keys
        run: |
          echo "VAPID_PUBLIC_KEY: $VAPID_PUBLIC_KEY"
          echo "VAPID_PRIVATE_KEY: $VAPID_PRIVATE_KEY"
          echo "NEXT_PUBLIC_VAPID_PUBLIC_KEY: $NEXT_PUBLIC_VAPID_PUBLIC_KEY"

      - name: Test build (should work now)
        run: npm run build
        env:
          NODE_ENV: production
          CI: true

      - name: Success
        run: echo "âœ… VAPID auto-generation works! Build successful!"
