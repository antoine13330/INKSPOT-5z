groups:
  - name: inkspot_application_alerts
    rules:
      # High-level application alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response times detected"
          description: "95th percentile response time is {{ $value }}s"

      - alert: DatabaseConnectionsHigh
        expr: (pg_stat_database_numbackends / pg_settings_max_connections) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Database connections are high"
          description: "Database connections are at {{ $value | humanizePercentage }} of maximum"

      - alert: PaymentFailureRateHigh
        expr: (inkspot_payments_failed / inkspot_payments_total) > 0.1
        for: 15m
        labels:
          severity: critical
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }}"

      - alert: UserRegistrationsDrop
        expr: increase(inkspot_users_total[1h]) < 1
        for: 2h
        labels:
          severity: warning
        annotations:
          summary: "User registrations have dropped"
          description: "No new user registrations in the last 2 hours"

      - alert: RevenueDropSignificant
        expr: increase(inkspot_revenue_total[1h]) < increase(inkspot_revenue_total[1h] offset 24h) * 0.5
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "Significant revenue drop detected"
          description: "Revenue is 50% lower than the same time yesterday"

  - name: inkspot_system_alerts
    rules:
      # System-level alerts
      - alert: HighCpuUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available on {{ $labels.device }}"

      - alert: ApplicationDown
        expr: up{job="inkspot-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application is down"
          description: "INKSPOT application is not responding"

      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database is not responding"

  - name: inkspot_business_alerts
    rules:
      # Business-specific alerts
      - alert: LowUserEngagement
        expr: (inkspot_likes_today + inkspot_messages_today + inkspot_posts_today) / inkspot_users_active_today < 1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low user engagement detected"
          description: "User engagement score is {{ $value }}"

      - alert: BookingConversionLow
        expr: (inkspot_bookings_completed / inkspot_bookings_total) < 0.3
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Low booking conversion rate"
          description: "Booking conversion rate is {{ $value | humanizePercentage }}"

      - alert: UnreadNotificationsHigh
        expr: (inkspot_notifications_unread / inkspot_notifications_total) > 0.5
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Many unread notifications"
          description: "{{ $value | humanizePercentage }} of notifications are unread"

      - alert: SearchVolumeAnomaly
        expr: abs(increase(inkspot_searches_today[1h]) - increase(inkspot_searches_today[1h] offset 24h)) > increase(inkspot_searches_today[1h] offset 24h) * 0.5
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Search volume anomaly detected"
          description: "Search volume differs significantly from yesterday"